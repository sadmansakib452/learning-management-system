<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    
 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <section class="container">

        <div class="row d-flex align-content-center"style="height:250px;">
            <div class="half-width col-md-4">
                <img src="images/login-text.svg" alt="">
            </div>

            <div class="half-width col-md-4 offset-md-4 col-sm-6">
                <img src="images/LogoEduverse.svg" alt="">
            </div>
        </div>

        <div class="row d-flex align-content-center">

            <div class="half-width col-6 ">
                <img src="images/login-picture.svg" alt="">
            </div>
            <!-- style="margin-top:210px;margin-left:310px" -->

            <div class="half-width col-6 my-form col-sm-6">

                <h1>Sign in here</h1>

               
                    <form class="mt-5 me-3 ms-5 ">
                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="inputPassword3" class="col-sm-2 col-form-label ">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3">
                          </div>
                        </div>
               
                    
                
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
                
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
