<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    .my-form {


      padding: 78px 20px;
      background-color: rgba(10, 12, 28, 0.65);
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login || Learning management system</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>

<body style="background-color:rgba(235, 235, 235, 0.98); font-family:Arial, Helvetica, sans-serif">

  <section class="container">


    <div class="row d-flex align-content-center" style="height:250px;">
      <div class="half-width col-md-4">
        <img src="images/login-text.svg" alt="">
      </div>

      <div class="half-width col-md-4 offset-md-4 col-sm-6">
        <img src="images/LogoEduverse.svg" alt="">
      </div>
    </div>

    <div class="row">
      <div class="login-picture col-md-4"><img src="images/login-picture.svg" alt=""></div>

      <div class="my-form col-md-6 align-self-center rounded-4 ms-5">
        <form>
          <div class="row">

            <h2 class="text-center mb-5 text-white">Sign in here</h2>
          </div>
          <div class="row mb-4">
            <label for="inputEmail3" class="col-sm-2 col-form-label fs-5 text-white">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control rounded-5 form-control-lg" id="inputEmail3">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label fs-5 text-white">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control rounded-5 form-control-lg" id="inputPassword3">
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary fs-5 bg-dark border-dark mb-3">Sign in</button>
          </div>



        </form>
        <div class="text-center text-white">
          <div><span>Forgot password? </span><a class="text-white" href="#">Click here.</a></div>

        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
